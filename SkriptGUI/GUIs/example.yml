gui:
    size: 1
    name: '&6hi %player_name%'
    update: true
    update-ticks: 50
    open-requirement:
        stop-if-a-requirement-missing: true
        deny-messages:
        - '%prefix% &cI''m sorry but you don''t have the requirement for this gui.'
        deny-commands:
            player:
            - broadcast access denied.
            console:
            - broadcast access denied by console.
        requirements:
            anything-1:
                type: string equals
                input: a
                output: a
            anything-2:
                type: string equals
                input: '1'
                output: '1'
            anything-3:
                type: string equals
                input: '2'
                output: '2'
    open-commands:
        player:
        - tell %player_name% hello!
        console:
        - tell %player_name% hello, i'm console!
    slots:
        slot-1:
            item: allium
            item-name: '&r%player_name%'
            slot: 0
            amount: 1
            close-on-click: true
            lore:
            - '&6hello &a%player_name%'
            - '&6free ram: &a%server_ram_free%'
            commands:
                rightclick:
                    requirement:
                        stop-if-a-requirement-missing: true
                        deny-messages:
                        - '%prefix% &cI''m sorry but you don''t have the requirement
                            for this click type.'
                        deny-commands:
                            player:
                            - broadcast access denied.
                            console:
                            - broadcast access denied by console.
                        requirements:
                            anything-1:
                                type: string equals
                                input: a
                                output: a
                    player-commands:
                    - tell %player_name% player rightclick
                    console-commands:
                    - broadcast console rightclick
                leftclick:
                    requirement:
                        stop-if-a-requirement-missing: true
                        deny-messages:
                        - '%prefix% &cI''m sorry but you don''t have the requirement
                            for this click type.'
                        deny-commands:
                            player:
                            - broadcast access denied.
                            console:
                            - broadcast access denied by console.
                        requirements:
                            anything-1:
                                type: string equals
                                input: a
                                output: a
                    player-commands:
                    - tell %player_name% player leftclick
                    console-commands:
                    - broadcast console leftclick
            enchants:
            - FIRE ASPECT 1
            - SHARPNESS 1
            shiny: false
            hide-flags: true
