gui:
    permission: skgui.example
    no-permission-message: '%prefix% &cI''m sorry %player_name%, you don''t have the
        required permission for this GUI.'
    size: 1
    name: '&6hi %player_name%'
    slots:
        slot-0:
            item: diamond
            slot: 0
            close-on-click: true
            lore:
            - '&6hello &a%player_name%'
            - '&6your health: &a%player_health_rounded%'
            console-commands:
            - '!add 1 to balance of "%player_name%" parsed as player'
            player-commands:
            - tell %player_name% there are %server_online% players on this server.
            enchants:
            - FIRE ASPECT 1
            - SHARPNESS 1
            shiny: true
        slot-1:
            item: diamond pickaxe
            slot: 1
            item-name: '&2hi'
            close-on-click: true
            lore:
            - '&6hello &a%player_name%'
            - '&6your health: &a%player_health_rounded%'
            console-commands:
            - '!add 1 to balance of "%player_name%" parsed as player'
            player-commands:
            - tell %player_name% there are %server_online% players on this server.
            shiny: true
